---
layout: default
title: Home
---


<div class="main-banner">

<h1>Creative Bookshelf</h1>
<p class="lead">The most inspiring books as chosen by designers and artists worldwide</p>

</div>

<div class="latest-books">
<h2>Latest books</h2>

 <div class="row">
    {% for books in site.books limit:4 %}

        <div class="col-xs-6 col-sm-4 col-md-3">
        
       <a class="post-link" href="{{ books.url | prepend: site.baseurl }}">
       	<img src="{{ books.thumbnail }}" style="height: 220px" align="center" />
       </a>
			
         <h4> <a class="post-link" href="{{ books.url | prepend: site.baseurl }}">{{ books.title }}</a></h4>
        </div>
    {% endfor %}
  </div>
</div>
